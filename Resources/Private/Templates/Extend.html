<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true"
      xmlns:hda="http://typo3.org/ns/Hda/HdaPersonen/ViewHelpers">

      <div class="container opg pb-7 ">

        <f:for each="{paginator.paginatedItems}" as="person" iteration="iterator">
            <f:render partial="Item" arguments="{_all}"/>
        </f:for>

        <f:if condition="{settings.paginate} > 0">
            <ul class="pagination">
                <f:for each="{pagination.allPageNumbers}" as="page">
                 <li class="page-item">
                     <f:link.action arguments="{currentPageNumber:page, actionName: 'index'}" class="page-link {f:if(condition:'{currentPageNumber}=={page}',then:'active')}">
                         {page}
                     </f:link.action>
                 </li>
                </f:for>
            </ul>
         </f:if>   

        <p class="pb-7"><strong>{count}</strong> Ergebnisse</p>
    </div>  
</html>
