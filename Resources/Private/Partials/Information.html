 <html xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
     xmlns:hda="http://typo3.org/ns/Hda/HdaPersonen/ViewHelpers">
     
  	
	<f:section name="list">  
       <f:if condition="{settings.educationalarea}"> 
           <f:if condition="{hda:EmptyField(key:'{person.educationalarea}')} != ''">
           <p><strong class="educationalarea"><f:translate key="LLL:EXT:hda_personen/Resources/Private/Language/locallang_frontend.xlf:educationalarea.{settings.educationalarea}" /></strong><br />
               {person.educationalarea}</p>
           </f:if>
       </f:if>
       
       <f:if condition="{settings.consultation}">
       <p class="hugo{settings.consultation} d-none">{settings.consultation}</p>
           <f:if condition="{hda:EmptyField(key:'{person.consultation}')} != ''">
           	<p><strong class="consultation">
           		<f:translate key="LLL:EXT:hda_personen/Resources/Private/Language/locallang_frontend.xlf:consultation" /></strong><br />
               <f:format.htmlentitiesDecode>{person.consultation}</f:format.htmlentitiesDecode></p>
           </f:if>
       </f:if>       

       <f:if condition="{settings.roles}">
        	<f:if condition="{hda:EmptyField(key:'{person.roles}')} != ''">   
        		<strong class="roles"><f:translate key="LLL:EXT:hda_personen/Resources/Private/Language/locallang_frontend.xlf:roles" /></strong>
	        <ul><f:format.htmlentitiesDecode><hda:Roles roles="{person.roles}" salutation="{person.salutation}"  /></f:format.htmlentitiesDecode></ul>    
	     </f:if>     
       </f:if>    

    </f:section>     
    
	
	<f:section name="profil">
	
       <f:if condition="{settings.roles}">
        	<f:if condition="{hda:EmptyField(key:'{person.roles}')} != ''">   
        		<strong class="roles"><f:translate key="LLL:EXT:hda_personen/Resources/Private/Language/locallang_frontend.xlf:roles" /></strong>
	        <ul><f:format.htmlentitiesDecode><hda:Roles roles="{person.roles}" salutation="{person.salutation}"  /></f:format.htmlentitiesDecode></ul>    
	     </f:if>     
       </f:if>   

	
       <f:if condition="{settings.profilview}"> 
	       <f:if condition="{settings.profil}"> 
	           <f:if condition="{hda:EmptyField(key:'{person.0.profil}')} != ''">
	            <p><strong class="profil"><f:translate key="LLL:EXT:hda_personen/Resources/Private/Language/locallang_frontend.xlf:profil" /></strong><br />
	               {person.0.profil}</p>
	           </f:if>
	       </f:if>
         </f:if>
	</f:section> 	
	
	<f:section name="single">
       <f:if condition="{settings.educationalarea}"> 
           <f:if condition="{hda:EmptyField(key:'{person.0.educationalarea}')} != ''">
            <p><strong class="educationalarea"><f:translate key="LLL:EXT:hda_personen/Resources/Private/Language/locallang_frontend.xlf:educationalarea.{settings.educationalarea}" /></strong><br />
               {person.0.educationalarea}</p>
           </f:if>
       </f:if>
       <f:if condition="{settings.consultation}">
           <f:if condition="{hda:EmptyField(key:'{person.0.consultation}')} != ''">
            <p><strong class="consultation">
                <f:translate key="LLL:EXT:hda_personen/Resources/Private/Language/locallang_frontend.xlf:consultation" /></strong><br />
               <f:format.htmlentitiesDecode>{person.0.consultation}</f:format.htmlentitiesDecode></p>
           </f:if>
       </f:if>
	
       <f:if condition="{settings.roles}">
            <f:if condition="{hda:EmptyField(key:'{person.0.roles}')} != ''">   
                <strong class="roles"><f:translate key="LLL:EXT:hda_personen/Resources/Private/Language/locallang_frontend.xlf:roles" /></strong>
            <ul><f:format.htmlentitiesDecode><hda:Roles roles="{person.0.roles}" salutation="{person.0.salutation}"  /></f:format.htmlentitiesDecode></ul>    
         </f:if>     
       </f:if>    
	</f:section> 
	
</html>
